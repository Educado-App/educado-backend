name: Run Linting on Pull Request and Branches
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      
      - name: List directories and files
        run: ls -al

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint