name: Run Tests

on:
  pull_request:
    branches:
      - main
      - staging
      - dev

#Run npm run test 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
